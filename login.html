<!DOCTYPE html>
<html>
<head>
	<meta lang="TR-tr">
	<title>Giriş</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Kayıt Ol</label>
					<input type="text" name="txt" placeholder="Kullanıcı Adı" required="">
					<input type="email" name="email" placeholder="E-Posta" required="">
          <input type="number" name="broj" placeholder="Telefon Numarası" required="">
					<input type="password" name="pswd" placeholder="Şifre" required="">
					<button>Kayıt Ol</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Giriş Yap</label>
					<input type="email" name="email" placeholder="E-Posta" required="">
					<input type="password" name="pswd" placeholder="Şifre" required="">
					<button>Giriş Yap</button>
				</form>
			</div>
	</div>
	<footer>
        <p>© 2025 Alışveriş Sitesi. Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
